---
- name: Instalar Apache
  hosts: Instancias
  become: yes
  tasks:
    - name: Actualizar cach√© de paquetes
      apt:
        update_cache: yes

    - name: Instalar Apache
      apt:
        name: apache2
        state: present

    - name: Iniciar Apache
      service:
        name: apache2
        state: started
        enabled: yes
